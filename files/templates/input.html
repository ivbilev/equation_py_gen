<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equations range</title>
</head>

<body>
<p>Set start and and value for the equations.</p>
<p>Start value must be greater (>) than end value and all values must be positive.</p>
<form action = "/eq" method = "POST">
    Start value: <input type="text" name="start" value="0" autocomplete="off"><br>
    End value: <input type="text" name="base" value="1" autocomplete="off"><br>
<input type="submit" value="Start">
</form>
</body>
</html>
